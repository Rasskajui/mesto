<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile/profile-pic.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-btn button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить фотографию" class="profile__add-btn button"></button>
    </section>

    <section class="gallery" aria-label="Галерея фотографий">
      <ul class="gallery__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть режим реадктирования профиля" class="popup__close-btn close-btn"></button>
      <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
      <form name="profile-form" class="popup__form">
        <input type="text" name="name" class="popup__form-item popup__form-item_el_name" placeholder="Имя пользователя" required>
        <input type="text" name="about" class="popup__form-item popup__form-item_el_about" placeholder="Род деятельности" required>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-picture">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть форму добавления фотографии" class="popup__close-btn close-btn"></button>
      <h2 class="popup__title">Новое&nbsp;место</h2>
      <form name="profile-form" class="popup__form">
        <input type="text" name="picture-name" class="popup__form-item popup__form-item_el_card-name" placeholder="Название" required>
        <input type="text" name="picture-link" class="popup__form-item popup__form-item_el_link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
    </div>
  </div>

  <template id="card">
    <li class="gallery__element">
      <img src="./images/profile/profile-pic.jpg" alt="Картинка" class="gallery__image">
      <button type="button" aria-label="Удалить картинку" class="gallery__delete-image-btn"></button>
      <div class="gallery__image-description">
        <h2 class="gallery__image-title">Карачаевск</h2>
        <button type="button" aria-label="Мне нравится" class="gallery__image-like-btn"></button>
      </div>
    </li>
  </template>

  <div class="popup popup_type_open-picture">
    <div class="picture">
      <button type="button" aria-label="Закрыть фотографию" class="popup__close-btn picture__close-btn close-btn"></button>
      <img src="./images/profile/profile-pic.jpg" alt="Картинка" class="picture__image">
      <h2 class="picture__title">Карачаево-Черкессия</h2>
    </div>
  </div>

  <script defer src="./scripts/index.js"></script>
</body>
</html>
