<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/profile/profile-pic.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__element">
            <img src="./images/gallery/karacheevsk.jpg" alt="Сентинский храм" class="gallery__image">
            <div class="gallery__image-description">
              <h2 class="gallery__image-title">Карачаевск</h2>
              <button class="gallery__image-like-btn"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/gallery/elbrus.jpg" alt="Закат на Эльбрусе" class="gallery__image">
            <div class="gallery__image-description">
              <h2 class="gallery__image-title">Гора Эльбрус</h2>
              <button class="gallery__image-like-btn"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/gallery/dombay.jpg" alt="горы Домбая" class="gallery__image">
            <div class="gallery__image-description">
              <h2 class="gallery__image-title">Домбай</h2>
              <button class="gallery__image-like-btn"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/gallery/elbrus.jpg" alt="Закат на Эльбрусе" class="gallery__image">
            <div class="gallery__image-description">
              <h2 class="gallery__image-title">Гора Эльбрус</h2>
              <button class="gallery__image-like-btn"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/gallery/dombay.jpg" alt="горы Домбая" class="gallery__image">
            <div class="gallery__image-description">
              <h2 class="gallery__image-title">Домбай</h2>
              <button class="gallery__image-like-btn"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/gallery/karacheevsk.jpg" alt="Сентинский храм" class="gallery__image">
            <div class="gallery__image-description">
              <h2 class="gallery__image-title">Карачаево-Ч...</h2>
              <button class="gallery__image-like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>
</html>
