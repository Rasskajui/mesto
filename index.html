<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="3d8293a241b315143f02.svg" alt="Логотип" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img src="6163c2039d1f0eb8d7ca.jpg" alt="Аватарка" class="profile__avatar"> <button type="button" class="profile__avatar-overlay"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать профиль" class="profile__edit-btn button"></button><p class="profile__about">Исследователь океана</p></div><button type="button" aria-label="Добавить фотографию" class="profile__add-btn button"></button></section><section class="gallery" aria-label="Галерея фотографий"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container popup__content"><button type="button" aria-label="Закрыть режим реадктирования профиля" class="popup__close-btn close-btn"></button><h2 class="popup__title">Редактировать&nbsp;профиль</h2><form name="profile-form" class="popup__form" novalidate><input name="name" class="popup__form-item popup__form-item_el_name" placeholder="Имя пользователя" minlength="2" maxlength="40" required> <span class="popup__input-error input-error-name"></span> <input name="about" class="popup__form-item popup__form-item_el_about" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span class="popup__input-error input-error-about"></span> <button type="submit" class="popup__save-btn">Сохранить</button></form></div></div><div class="popup popup_type_add-picture"><div class="popup__container popup__content"><button type="button" aria-label="Закрыть форму добавления фотографии" class="popup__close-btn close-btn"></button><h2 class="popup__title">Новое&nbsp;место</h2><form name="profile-form" class="popup__form" novalidate><input name="picture-name" class="popup__form-item popup__form-item_el_card-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error input-error-picture-name"></span> <input type="url" name="picture-link" class="popup__form-item popup__form-item_el_link" placeholder="Ссылка на картинку" required> <span class="popup__input-error input-error-picture-link"></span> <button type="submit" class="popup__save-btn">Создать</button></form></div></div><template id="card"><li class="gallery__element"><img src="6163c2039d1f0eb8d7ca.jpg" alt="Картинка" class="gallery__image"> <button type="button" aria-label="Удалить картинку" class="gallery__delete-image-btn"></button><div class="gallery__image-description"><h2 class="gallery__image-title">Карачаевск</h2><div class="gallery__like"><button type="button" aria-label="Мне нравится" class="gallery__image-like-btn"></button><p class="gallery__number-of-likes">0</p></div></div></li></template><div class="popup popup_type_open-picture"><div class="picture popup__content"><button type="button" aria-label="Закрыть фотографию" class="popup__close-btn picture__close-btn close-btn"></button> <img src="6163c2039d1f0eb8d7ca.jpg" alt="Картинка" class="picture__image"><h2 class="picture__title">Карачаево-Черкессия</h2></div></div><div class="popup popup_type_delete-card"><div class="popup__container popup__content"><button type="button" aria-label="Закрыть модальное окно" class="popup__close-btn close-btn"></button><h2 class="popup__title popup__title_small-margin-bottom">Вы&nbsp;уверены?</h2><button type="submit" class="popup__save-btn popup__save-btn_size_large">Да</button></div></div><div class="popup popup_type_change-avatar"><div class="popup__container popup__content"><button type="button" aria-label="Закрыть форму изменения аватарки" class="popup__close-btn close-btn"></button><h2 class="popup__title">Обновить&nbsp;аватар</h2><form name="profile-form" class="popup__form" novalidate><input type="url" name="avatar" class="popup__form-item popup__form-item_el_link" placeholder="Ссылка на картинку" required> <span class="popup__input-error input-error-avatar"></span> <button type="submit" class="popup__save-btn">Сохранить</button></form></div></div></body></html>
