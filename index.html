<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile/profile-pic.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-btn button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить фотографию" class="profile__add-btn button"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery__element">
          <img src="./images/gallery/karacheevsk.jpg" alt="Сентинский храм" class="gallery__image">
          <div class="gallery__image-description">
            <h2 class="gallery__image-title">Карачаевск</h2>
            <button type="button" aria-label="Мне нравится" class="gallery__image-like-btn"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img src="./images/gallery/elbrus.jpg" alt="Закат на Эльбрусе" class="gallery__image">
          <div class="gallery__image-description">
            <h2 class="gallery__image-title">Гора Эльбрус</h2>
            <button type="button" aria-label="Мне нравится" class="gallery__image-like-btn"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img src="./images/gallery/dombay.jpg" alt="горы Домбая" class="gallery__image">
          <div class="gallery__image-description">
            <h2 class="gallery__image-title">Домбай</h2>
            <button type="button" aria-label="Мне нравится" class="gallery__image-like-btn"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img src="./images/gallery/elbrus.jpg" alt="Закат на Эльбрусе" class="gallery__image">
          <div class="gallery__image-description">
            <h2 class="gallery__image-title">Гора Эльбрус</h2>
            <button type="button" aria-label="Мне нравится" class="gallery__image-like-btn"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img src="./images/gallery/dombay.jpg" alt="горы Домбая" class="gallery__image">
          <div class="gallery__image-description">
            <h2 class="gallery__image-title">Домбай</h2>
            <button type="button" aria-label="Мне нравится" class="gallery__image-like-btn"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img src="./images/gallery/karacheevsk.jpg" alt="Сентинский храм" class="gallery__image">
          <div class="gallery__image-description">
            <h2 class="gallery__image-title">Карачаево-Черкессия</h2>
            <button type="button" aria-label="Мне нравится" class="gallery__image-like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть режим реадктирования профиля" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
      <form name="profile-form" class="popup__form">
        <input type="text" name="name" class="popup__form-item popup__form-item_el_name" placeholder="Имя пользователя" required>
        <input type="text" name="about" class="popup__form-item popup__form-item_el_about" placeholder="Род деятельности" required>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <script defer src="./scripts/index.js"></script>
</body>
</html>
